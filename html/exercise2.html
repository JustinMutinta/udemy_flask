<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Puppy Adoption Page</h1>
<h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
<p>Please note: first Name, Last Name, Password, and Email are required</p>

<label for="firstname">First Name:</label>
<input id="firstname" type="" name="firstname" placeholder="First name">

<label for="lastname">Last Name:</label>
<input id="lastname" type="" name="lastname" placeholder="Last name">

<p></p>

<label for="emailtag">EMAIL:</label>
<input id="emailtag" type="email" name="useremail" placeholder="Email Here">

<label for="passtag">PASSWORD:</label>
<input id="passtag" type="password" name="password" placeholder="password">

<p>Are you over the age of 18?</p>
<label for="yes">Yes:</label>
<input type="radio" id="yes" name="age choice" value="yes">

<label for="no">No:</label>
<input type="radio" id="no" name="age choice" value="no">

<p>Do you have Credit Card or Paypal?</p>
<select name="stars">
    <option value="Great">Credit Card</option>
    <option value="Good">Paypal</option>
    <option value="Bad">Neither</option>
</select>

<p></p>

<input type="submit" name="" value="Submit feedback">

</body>
</html>
